<!doctype html>
<html lang="ko">
    
    <head>


        <meta charset="utf-8">
        <title>HUFSTUDY</title>
        {% block mobileView %}
        {% endblock %}
    
    
        {% load static %}
        <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
        <!-- Bootstrap v5.0-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/users/style.css' %}?after">
    
        
    
    
    
        <style>
    
        button.btn1 {
          position: absolute;
          top: 1px;
          left : 10px;
          width: 270px;
          height: 68px;
        }
    
          #jb-container {
            width: 1530px;
            height: 760px;
          }
    
          #jb-header1 {
            width: 1530px;
            height: 70px;
            position : relative;
          }
          #jb-container2 {
            width: 400px;
            height: 410px;
            float: left;
            border: 1px solid #bcbcbc;
            box-shadow: 1.5px 1.5px 4.5px 1.5px #dadce0;
            margin-top: 100px;
            margin-left: 100px;
            border-radius: 8px;
          }
    
          #jb-container2-content {
          width: 400px;
          height: 60px;
          background-color: #F7F7F7;
          border-top-right-radius: 8px;
          border-top-left-radius: 8px;
          border-bottom:1px solid #bcbcbc;
          }
    
          #jb-container2-content2 {
          width: 400px;
          height: 290px;
          background-color: #ffffff;
          }
    
          #jb-container2-content3 {
          width: 400px;
          height: 60px;
          background-color: #F7F7F7;
          border-bottom-right-radius: 8px;
          border-bottom-left-radius: 8px;
          border-top:1px solid #bcbcbc;
          }
    
          #jb-content2 {
            background-color:#D4F4FA;
            margin-top: 50px;
            width: 500px;
            height: 650px;
            float: left;
            border: 1px solid #bcbcbc;
            margin-left: 75px;
          }
    
          #jb-content3 {
            background-color: #DFCAE7;
            margin-top: 50px;
            width: 400px;
            height: 650px;
            float: left;
            border: 1px solid #bcbcbc;
            margin-left: 25px;
          }
        </style>
      </head>

<body style="background-color: #f7f7ff;">
    
    {% block contents %}
    {% endblock %}
    

    {% if messages %}
    {% for message in messages %}
    {% if message.tags %}
    <script>
        alert("{{ message.message }}")
    </script>
    {% endif %}
    {% endfor %}
    {% endif %}
</body>

</html>
