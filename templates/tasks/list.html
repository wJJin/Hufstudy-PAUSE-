<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    />

    <style>
        .app-container {
            height: 100vh;
            width: 100%;
        }

        .complete {
            text-decoration: line-through;
        }
    </style>

</head>
<body>
<div
        class="app-container d-flex align-items-center justify-content-center flex-column"
        ng-app="myApp"
        ng-controller="myController"
>
    <h3>Todo App</h3>
    <div class="d-flex align-items-center mb-3">

        <div class="form-group mr-3 mb-0">
            <form class="form-inline" method="POST" action="/todolist/">
                {% csrf_token %}

                <div style="display: flex; margin-bottom: 1px">
                    {{ form.title }}

                    &nbsp;

                    <button
                            type="submit"
                            class="btn btn-primary mb-2"
                            ng-click="saveTask()"
                            style="margin-top: 8px;"
                    >
                        Save
                    </button>
                </div>

            </form>
        </div>
    </div>

    <div class="table-wrapper" style="overflow: auto; height: 250px">

        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>No.</th>
                <th>Todo item</th>
                <th>Actions</th>
            </tr>
            </thead>
            {% for task in tasks %}
                <tbody>
                <tr>
                    <td>
                        {{ task.id }}
                    </td>
                    <td>
                        {% if task.complete == True %}
                            <span style="text-decoration: line-through;">{{ task }}</span>
                        {% else %}
                            <span>{{ task }}</span>
                        {% endif %}
                    </td>
                    <td>
                        <a class="btn btn-sm btn-info">Update</a>
                        <a class="btn btn-sm btn-danger" href="{% url 'tasks:delete' task.id %}">Delete</a>
                    </td>
                </tr>
                </tbody>
            {% endfor %}
        </table>
    </div>
</div>
</body>
</html>
